{{define "footer"}}
<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer--left-section">
    <button class="mdl-mini-footer--social-btn social-btn social-btn__gmail">
      <span class="visuallyhidden">Gmail</span>
    </button>
    <button class="mdl-mini-footer--social-btn social-btn social-btn__stackoverflow">
      <span class="visuallyhidden">Stackoverflow</span>
    </button>
    <button class="mdl-mini-footer--social-btn social-btn social-btn__github">
      <span class="visuallyhidden">Github</span>
    </button>
    <button class="mdl-mini-footer--social-btn social-btn social-btn__instagram">
      <span class="visuallyhidden">Instagram</span>
    </button>
    <button class="mdl-mini-footer--social-btn social-btn social-btn__medium">
      <span class="visuallyhidden">Medium</span>
    </button>
    <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
      <span class="visuallyhidden">Twitter</span>
    </button>
  </div>
  <div class="mdl-mini-footer--right-section">
    <button id="share" class="mdl-mini-footer--social-btn social-btn__share">
      <i class="material-icons" role="presentation">share</i>
      <span class="visuallyhidden">share</span>
    </button>
  </div>
</footer>
<div id="toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button type="button" class="mdl-snackbar__action"></button>
</div>
{{end}}
