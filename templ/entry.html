<script type="application/javascript">
  var prev = document.getElementById('prev');
  var next = document.getElementById('next');
  var toast = document.getElementById('toast');

  if (window.history.length > 1) {
    document.getElementById('back').addEventListener('click', function () {
      window.history.back();
    });
  } else {
    document.getElementById('back').style.display = 'none';
  }

  document.getElementById('home').addEventListener('click', function () {
    window.open(window.location.protocol + '//' + window.location.host, "_self");
  });
  /*
  document.getElementById('about').addEventListener('click', function () {
    window.open(window.location.protocol + '//' + window.location.host + '/misc/resume', '_blank');
  });
  */

  prev.addEventListener('click', function () {
    var me = prev.getAttribute('me');
    go(me, -1);
  });

  next.addEventListener('click', function () {
    var me = next.getAttribute('me');
    go(me, 1);
  });

  function go(me, inc) {
    ajax(
        'GET',
        '/articles/inc?inc=' + inc + '&me=' + me,
        function (m) {
          console.log(m);
          window.open(window.location.protocol + '//' + window.location.host + m.id, '_self');
        },
        function (statusCode) {
          console.log(statusCode);
          var msg;
          if (statusCode == 404) {
            if (inc > 0) {
              msg = '没有下一篇了';
            } else {
              msg = '没有上一篇了';
            }
          } else {
            msg = '出错了: ' + statusCode;
          }
          toast.MaterialSnackbar.showSnackbar({message: msg});
        }
    );
  }
</script>
